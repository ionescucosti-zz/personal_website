{% extends "base.html" %}

{% block content %}
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <h2>Contact</h2>
                    <ul id="clist">
                       <li><i class="glyphicon glyphicon-phone-alt"> Phone: 0040.743.926.444</i></li>
                       <li><i class="glyphicon glyphicon-envelope"> E-mail: ionescucosti@icloud.com</i><li>
                    </ul>
                </div>
                <div class="col-md-7">
                    <form>
                          <div class="form-group">
                            <p>Looking forward to answering your email</p>
                            <input type="text" class="form-control" placeholder="Enter Name">
                          </div>
                          <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter Email">
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter Subject">
                          </div>                          
                          <div class="form-group">
                            <textarea class="form-control" placeholder="Write your message" rows="8"></textarea>
                          </div>                          
                          <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
         </div>   
    </section>
{% endblock content %}
